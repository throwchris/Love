<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What Jesus, Paul, Psalms & Proverbs Say on Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body {
  background: linear-gradient(to bottom, #791919, #1b0b98);
  color: white;
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.header-section {
  padding-top: 60px;
}

.button-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.button-stack {
  display: flex;
  flex-direction: column;
  gap: 25px;
  width: 320px;
}

.love-button {
  position: relative;
  border-radius: 50px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  color: white;
  overflow: hidden;
  transition: 0.3s ease;
}

/* Background image layer */
.love-button::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("aquagoldveinrock.png") center/cover no-repeat;
  filter: brightness(0.6);
  z-index: 0;
}

/* Text stays above image */
.love-button span {
  position: relative;
  z-index: 1;
}

/* Hover effect */
.love-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
}

.jesus::before {
  background: url("aquagoldveinrock.png") center/cover no-repeat;
}

.paul::before {
  background: url("pinkrock.png") center/cover no-repeat;
}

.psalms::before {
  background: url("purplerock.png") center/cover no-repeat;
}

.general::before {
 background: url("pinkcarmel.png") center/cover no-repeat;
}
</style>
</head>

<body>

<!-- Header -->
<div class="w3-container w3-center header-section">
  <h1 class="w3-xxlarge">
    What Jesus, Paul, Psalms & Proverbs Say on Love
  </h1>
  <p class="w3-opacity">King James Version</p>
</div>

<!-- Centered Buttons -->
<div class="button-container">
  <div class="button-stack">

    <a href="jesus.html" class="love-button jesus">
      <span>What Jesus Says</span>
    </a>

    <a href="paul.html" class="love-button paul">
      <span>What Paul Says</span>
    </a>

    <a href="psalms.html" class="love-button psalms">
      <span>Psalms & Proverbs</span>
    </a>

     <a href="general.html" class="love-button general">
      <span>General Epistles</span>
    </a>

  </div>
</div>

</body>

</html>
